<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <title>{{server-name}}</title>
    <style>
        html {
            box-sizing: border-box;
        }

        *,
        *::before,
        *::after {
            box-sizing: inherit;
        }

        body {
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background-color: black;
            margin: 0;
            padding: 0;
        }

        .main-container {
            width: 100vw;
            height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-content: flex-start;
            gap: 0.3em;
            border: none;
            margin: 0;
            padding: 0 1em;
        }

            .main-container > .button {
                flex: 0 1 0;
                padding: 1em;
                border-radius: 0.5em;
                height: fit-content;
                font-weight: bold;
                font-size: 1.5em;
                border: 0.1em solid gray;
                display: flex;
                justify-content: center;
                cursor: pointer;
            }

        .server-name {
            color: yellow;
            width: 100%;
            padding: 1em;
            height: min-content;
            font-weight: bold;
            font-size: 2em;
            display: flex;
            justify-content: center;
        }

        .sleep {
            background-color: hsl(0, 100%, 20%);
            color: white;
        }

        .shutdown {
            background-color: hsl(30, 100%, 20%);
            color: white;
        }

        .restart {
            background-color: hsl(60, 100%, 20%);
            color: white;
        }

        .overlay {
            display: none;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: hsl(0deg 0% 0% / 64%);
            color: white;
            font-size: 2em;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="server-name">{{server-name}}</div>
